jobs:
  build_backend:
    name: Build Dev Backend App
    runs-on: ubuntu-latest
    env:
      DOCKER_COMPOSE_FILE: docker/infrastructure/dev/docker-compose-dev.yml
      ENV_PREFIX: dev
      DOCKER_APP_CONTAINER_NAME: backend
      # use the backend folder as the default working directory for the job
    defaults:
      run:
        working-directory: ./backend
    steps:
        # Checkout the Repository
      - name: Checking out the repository
        uses: actions/checkout@v4

      - name: Docker Version
        run: |
          docker version
      #      - name: Docker Compose Settings
      #        run: |
      #          echo "UID=$(id -u)" >> .env
      #          echo "GID=$(id -g)" >> .env
      - name: Build The Docker Images
        run: |
          make ${{ env.ENV_PREFIX }}-build
      - name: Run The Docker Images
        run: |
          make ${{ env.ENV_PREFIX }}-up
      - name: Check Running Containers
        run: |
          docker ps -a
      - name: PHP Version
        run: |
          docker compose --file=${{ env.DOCKER_COMPOSE_FILE }} exec ${{ env.DOCKER_APP_CONTAINER_NAME }} php --version
      - name: Composer Version
        run: |
          docker compose --file=${{ env.DOCKER_COMPOSE_FILE }} exec ${{ env.DOCKER_APP_CONTAINER_NAME }} composer --version
      - name: Copy .env
        run: |
          docker compose --file=../${{ env.DOCKER_COMPOSE_FILE }} exec ${{ env.DOCKER_APP_CONTAINER_NAME }} php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Composer Dependencies
        run: |
          docker compose --file=../${{ env.DOCKER_COMPOSE_FILE }} exec ${{ env.DOCKER_APP_CONTAINER_NAME }} composer install --optimize-autoloader -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Checks the Database Availability
        run: |
          make dev-db-check


